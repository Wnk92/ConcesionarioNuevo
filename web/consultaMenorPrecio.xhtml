<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
 
    <h:head>
        <title>Menor precio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            
        <p:tabMenu activeIndex="#{param.i}" style="font-family: monospace; font-size: 18px;">
            <p:menuitem value="Inicio" outcome="lista_vehiculos" icon="ui-icon-home" >
                <f:param name="i" value="0"/>
            </p:menuitem>

            <p:menuitem value="Registrar vehiculo" outcome="registrar_vehiculo" icon="ui-icon-car">
                <f:param name="i" value="1" />
            </p:menuitem>

            <p:menuitem value="Registrar cliente" outcome="registrar_cliente" icon="ui-icon-person" >
                <f:param name="i" value="2"/>
            </p:menuitem>

            <p:menuitem value="Registrar venta" outcome="registrar_venta" icon="ui-icon-document" >
                <f:param name="i" value="3"/>
            </p:menuitem>

            <p:menuitem value="Consultas" outcome="consultas" icon="ui-icon-circle-zoomout" >
                <f:param name="i" value="4"/>
            </p:menuitem>


            <p:menuitem value="Cerrar sesión" outcome="index" icon=" ui-icon-close"  >
                <f:param name="i" value="5"/>
            </p:menuitem>

        </p:tabMenu>
        </h:form>
      <br/>
      
            <h:form id="formCarroEconom" style="font-family: monospace;">
                <p:growl id="growl" sticky="true" showSummary="true" showDetail="true"/> 

                <p:fieldset legend="Digite su valor de compra" style="font-family: monospace; height: 300px;">
                    <br/>
                    <p:inputText value="#{vehiculoManagedBean.precio}"/>
                   <br/>
                   <br/>
                    <p:column>
                        <p:commandButton value="Buscar" icon="ui-icon-search" actionListener="#{vehiculoManagedBean.menorPrecio}"/>
                    </p:column>
                    
                </p:fieldset>
         </h:form>
         <f:view>
        <h:form style="padding-top: 20px;">
            <p:fieldset legend="Listado de vehículos" style="font-family:monospace; font-size: 25px; text-align: center;">

                <p:dataTable value="#{vehiculoManagedBean.menorPrecio}" var="item" id="tablaVehicEcon" style="width:1100px; padding-left:90px; font-family: initial; font-size: 20px;">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>

                        <p:outputLabel value="#{item.marca}"/>
                    </p:column>
                    
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>

                         <p:outputLabel value="#{item.nombre}"/>
                    </p:column>
                    
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modelo"/>
                        </f:facet>

                         <p:outputLabel value="#{item.modelo}"/>
                    </p:column>
               
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>

                         <p:outputLabel value="#{item.precio}"/>
                    </p:column>
                    
                </p:dataTable>
            </p:fieldset>
        </h:form>
        </f:view>
    </h:body>
</html>
