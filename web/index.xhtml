<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Registrar Concesionario"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nit:" for="nit" />
                    <h:inputText id="nit" value="#{concesionarioManagedBean.concesionario.nit}" title="Nit" required="true" requiredMessage="The Nit field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{concesionarioManagedBean.concesionario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Telefono:" for="telefono" />
                    <h:inputText id="telefono" value="#{concesionarioManagedBean.concesionario.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                    <h:outputLabel value="Direccion:" for="direccion" />
                    <h:inputText id="direccion" value="#{concesionarioManagedBean.concesionario.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <h:outputLabel value="Usuario:" for="usuario" />
                    <h:inputText id="usuario" value="#{concesionarioManagedBean.concesionario.usuario}" title="Usuario" required="true" requiredMessage="The Usuario field is required."/>
                    <h:outputLabel value="Contraseña:" for="contraseña" />
                    <h:inputText id="contraseña" value="#{concesionarioManagedBean.concesionario.contraseña}" title="Contraseña" required="true" requiredMessage="The Contraseña field is required."/>
                    <h:commandButton value="Registrar" actionListener="#{concesionarioManagedBean.registrarConcesionario()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
