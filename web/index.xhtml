<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <h:head>
        <title>Red de Concesionarios</title>

    </h:head>
    <h:body id="inicio" style="background-color: #CECEF6;">
        <div style="background-color: #CECEF6;"> 
            <br/>
            <br/>
            <p:fieldset legend="Ingresa" style="background-color: #E0E0F8;">
               
                <h:form>
                    <p:growl autoUpdate="true"/>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="user" value="Usuario"/>
                        <p:inputText id="user" value="#{indexManagedBean.c.usuario}"/>
                        <p:outputLabel for="pass" value="Contraseña"/>
                        <p:inputText id="pass" type="password" value="#{indexManagedBean.c.contraseña}"/>
                    </h:panelGrid>
                    <p:commandButton value="Ingresar" icon="ui-icon-check" action="#{indexManagedBean.iniciarSesion()}"/>
                </h:form>
                
            </p:fieldset>

            <br/>
            <br/>
            <br/>

           
        </div>
    </h:body>
</html>
