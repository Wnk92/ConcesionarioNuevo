<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>


        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Inicio" outcome="lista_vehiculos" icon="ui-icon-home" >
                <f:param name="i" value="0"/>
            </p:menuitem>

            <p:menuitem value="Registrar vehiculo" outcome="registrar_vehiculo" icon="ui-icon-car">
                <f:param name="i" value="1" />
            </p:menuitem>

            <p:menuitem value="Registrar cliente" outcome="registrar_cliente" icon="ui-icon-person" >
                <f:param name="i" value="2"/>
            </p:menuitem>

            <p:menuitem value="Registrar venta" outcome="registrar_venta" icon="ui-icon-document" >
                <f:param name="i" value="3"/>
            </p:menuitem>

             <p:menuitem value="Consultas" outcome="registrar_venta" icon=" ui-icon-circle-zoomout" >
                <f:param name="i" value="4"/>
            </p:menuitem>
            
            
             <p:menuitem value="Cerrar sesiÃ³n" outcome="index" icon=" ui-icon-close" >
                <f:param name="i" value="5"/>
            </p:menuitem>

        </p:tabMenu>
        
        <f:view>

            <h:form>

                <h:commandLink>
                    <p:graphicImage url="./../Resources/img/pdf.jpg" width="30"/>
                    <p:dataExporter type="pdf" target="tablaVehiculos" fileName="ListadoDeVehiculos"/>
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage url="./../Resources/img/xls.png" width="30"/>
                    <p:dataExporter type="xls" target="tablaVehiculos" fileName="ListadoDeVehiculos"/>
                </h:commandLink>
                
                <h1><h:outputText value="Listado de vehiculos"/></h1>
                <p:dataTable value="#{vehiculoManagedBean.listarVehiculo()}" var="item" id="tablaVehiculos">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CodigoVehiculo"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoVehiculo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="#{item.marca}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modelo"/>
                        </f:facet>
                        <h:outputText value="#{item.modelo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </p:column>
                   
                    <p:column>

                        <p:commandButton value="Eliminar" actionListener="#{vehiculoManagedBean.eliminarVehiculo(ve)}" update="tablaVehiculos"/>

                    </p:column>
                </p:dataTable>


            </h:form>
        </f:view>

    </h:body>
</html>
