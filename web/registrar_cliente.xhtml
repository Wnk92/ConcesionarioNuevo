<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form>
             <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Inicio" outcome="lista_vehiculos" icon="ui-icon-home" >
                <f:param name="i" value="0"/>
            </p:menuitem>

            <p:menuitem value="Registrar vehiculo" outcome="registrar_vehiculo" icon="ui-icon-car">
                <f:param name="i" value="1" />
            </p:menuitem>

            <p:menuitem value="Registrar cliente" outcome="registrar_cliente" icon="ui-icon-person" >
                <f:param name="i" value="2"/>
            </p:menuitem>

            <p:menuitem value="Registrar venta" outcome="registrar_venta" icon="ui-icon-document" >
                <f:param name="i" value="3"/>
            </p:menuitem>

             <p:menuitem value="Consultas" outcome="registrar_venta" icon=" ui-icon-circle-zoomout" >
                <f:param name="i" value="4"/>
            </p:menuitem>
            
            
             <p:menuitem value="Cerrar sesión" outcome="index" icon=" ui-icon-close" >
                <f:param name="i" value="5"/>
            </p:menuitem>

        </p:tabMenu>
        </h:form>
       
        <f:view>
            <h:form>
                <p:messages autoUpdate="true"/>
                <h1><h:outputText value="Registrar Clientes"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Documento" for="idCliente" />
                    <p:inputText id="idCliente" value="#{clienteManagedBean.cliente.idCliente}" title="IdCliente" required="true" requiredMessage="Campo requerido"/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{clienteManagedBean.cliente.nombre}" title="Nombre" required="true" requiredMessage="Campo requerido"/>
                    <p:outputLabel value="Teléfono:" for="telefono" />
                    <p:inputText id="telefono" value="#{clienteManagedBean.cliente.telefono}" title="Telefono" required="true" requiredMessage="Campo requerido"/>
                    <p:outputLabel value="Dirección:" for="direccion" />
                    <p:inputText id="direccion" value="#{clienteManagedBean.cliente.direccion}" title="Direccion" required="true" requiredMessage="Campo requerido"/>
                    <p:commandButton value="Registrar" actionListener="#{clienteManagedBean.registrarCliente()}"/>

                </p:panelGrid>
            </h:form>
        </f:view>

        <f:view>


            <h:form>
                 <h:commandLink>
                    <p:graphicImage url="./../Resources/img/pdf.jpg" width="30"/>
                    <p:dataExporter type="pdf" target="tablaClientes" fileName="ListadoDeClientes"/>
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage url="./../Resources/img/xls.png" width="30"/>
                    <p:dataExporter type="xls" target="tablaClientes" fileName="ListadoDeClientes"/>
                </h:commandLink>
                
                <h1><h:outputText value="Listado de clientes"/></h1>
                <p:dataTable value="#{clienteManagedBean.listarCliente()}" var="item" id="tablaClientes">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Documento"/>
                        </f:facet>
                        <h:outputText value="#{item.idCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Teléfono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dirección"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>

</html>
