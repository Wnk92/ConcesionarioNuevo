<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>

        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Inicio" outcome="lista_vehiculos" icon="ui-icon-home" >
                <f:param name="i" value="0"/>
            </p:menuitem>

            <p:menuitem value="Registrar vehiculo" outcome="registrar_vehiculo" icon="ui-icon-car">
                <f:param name="i" value="1" />
            </p:menuitem>

            <p:menuitem value="Registrar cliente" outcome="registrar_cliente" icon="ui-icon-person" >
                <f:param name="i" value="2"/>
            </p:menuitem>

            <p:menuitem value="Registrar venta" outcome="registrar_venta" icon="ui-icon-document" >
                <f:param name="i" value="3"/>
            </p:menuitem>

            <p:menuitem value="Consultas" outcome="registrar_venta" icon=" ui-icon-circle-zoomout" >
                <f:param name="i" value="4"/>
            </p:menuitem>


            <p:menuitem value="Cerrar sesiÃ³n" outcome="index" icon=" ui-icon-close" >
                <f:param name="i" value="5"/>
            </p:menuitem>

        </p:tabMenu>
        
        <f:view>


            <h:form id="formularioVehiculo">
                <h1><h:outputText value="Registrar Vehiculo"/></h1>

                <p:panelGrid columns="2">

                    <p:outputLabel value="Marca:" for="marca" />
                    <p:inputText id="marca" value="#{vehiculoManagedBean.vehiculo.marca}" title="Marca" required="true" requiredMessage="The Marca field is required."/>
                    <p:outputLabel value="Modelo:" for="modelo" />
                    <p:inputText id="modelo" value="#{vehiculoManagedBean.vehiculo.modelo}" title="Modelo" required="true" requiredMessage="The Modelo field is required."/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{vehiculoManagedBean.vehiculo.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Precio:" for="precio" />
                    <p:inputText id="precio" value="#{vehiculoManagedBean.vehiculo.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                    <p:outputLabel value="CodigoConcesionario:" for="codigoConcesionario" />
                    <p:selectOneMenu id="codigoConcesionario" value="#{vehiculoManagedBean.vehiculo.codigoConcesionario}" required="true" requiredMessage="The CodigoConcesionario field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{concesionarioManagedBean.listarConcesionario()}" var="listaConc" itemLabel="#{listaConc.nombre}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Registrar" update=":formularioVehiculo" actionListener="#{vehiculoManagedBean.registrarVehiculo()}"/>

                </p:panelGrid>


            </h:form>
        </f:view>




    </h:body>

</html>
