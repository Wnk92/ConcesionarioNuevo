<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
   
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <h:form>
            
               <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Inicio" outcome="lista_vehiculos" icon="ui-icon-home" >
                <f:param name="i" value="0"/>
            </p:menuitem>

            <p:menuitem value="Registrar vehiculo" outcome="registrar_vehiculo" icon="ui-icon-car">
                <f:param name="i" value="1" />
            </p:menuitem>

            <p:menuitem value="Registrar cliente" outcome="registrar_cliente" icon="ui-icon-person" >
                <f:param name="i" value="2"/>
            </p:menuitem>

            <p:menuitem value="Registrar venta" outcome="registrar_venta" icon="ui-icon-document" >
                <f:param name="i" value="3"/>
            </p:menuitem>

             <p:menuitem value="Consultas" outcome="registrar_venta" icon=" ui-icon-circle-zoomout" >
                <f:param name="i" value="4"/>
            </p:menuitem>
            
            
             <p:menuitem value="Cerrar sesiÃ³n" outcome="index" icon=" ui-icon-close" >
                <f:param name="i" value="5"/>
            </p:menuitem>

        </p:tabMenu>
        </h:form>
        
     
        <f:view>

            <h:form>
                  <p:messages autoUpdate="true"/>
                <h1><h:outputText value="Registrar Ventas"/></h1>
                
                <p:panelGrid columns="2">
                    <p:outputLabel value="Fecha:" for="fecha" />
                    <p:inputText id="fecha" value="#{ventaManagedBean.venta.fecha}" title="Fecha" required="true" requiredMessage="Campo requerido">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="IdCliente:" for="idCliente" />
                    <p:selectOneMenu id="idCliente" value="#{ventaManagedBean.venta.idCliente}" required="true" requiredMessage="Campo requerido">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{clienteManagedBean.listarCliente()}" var="lista" itemLabel="#{lista.nombre}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="IdVehiculo:" for="idVehiculo" />
                    <p:selectOneMenu id="idVehiculo" value="#{ventaManagedBean.venta.idVehiculo}" required="true" requiredMessage="Campo requerido">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{vehiculoManagedBean.listarVehiculo()}" var="listaVeh" itemLabel="#{listaVeh.nombre}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Registrar" actionListener="#{ventaManagedBean.registrarVenta()}"/>
                </p:panelGrid>
            </h:form>
        </f:view>
        <f:view>

            <h:form>
                 <h:commandLink>
                    <p:graphicImage url="./../Resources/img/pdf.jpg" width="30"/>
                    <p:dataExporter type="pdf" target="tablaVentas" fileName="ListadoDeClientes"/>
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage url="./../Resources/img/xls.png" width="30"/>
                    <p:dataExporter type="xls" target="tablaVentas" fileName="ListadoDeClientes"/>
                </h:commandLink>
                
                <h1><h:outputText value="Listado de ventas realizadas"/></h1>
                <p:dataTable value="#{ventaManagedBean.listarVenta()}" var="item" id="tablaVentas">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdVenta"/>
                        </f:facet>
                        <h:outputText value="#{item.idVenta}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.idCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdVehiculo"/>
                        </f:facet>
                        <h:outputText value="#{item.idVehiculo}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
